<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JQuery 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<script type="text/javascript">
	$(document).ready(function () {

		$("button").click(function () {
			$("p").hide(); //"셀렉터 안에 들어가는건 태그인가 봄"

			//이렇게 쓰거나 1
		});

		//---------------------------------------------------

		$(function () {
			//이렇게 쓰거나 2

		});

		//---------------------------------------------------

		$("#div1").click(function () {
			//this.hide();

			$("#div1").hide();
		});

		//-------------------------------------------------------

		$("#pppp").dblclick(function () {
			$("#pppp").hide();

		});

		//-------------------------------------------------------
		$("#st1").mouseenter(function () {
			alert("으악");
			//굵은 글씨에 커서 갖다대면 뜸
		});

		//-------------------------------------------------------
		$("#st2").mouseleave(function () {
			alert("으아아아악");
			//커서가 떠나면 실행된대

		});

		//-------------------------------------------------------
		$("#st3").mousedown(function () {
			alert("오늘은 금요일");
			//마우스 누른 상태에서 커서 갖다대면 실행된다던데?? 

		});

		//-------------------------------------------------------
		$("#st4").mouseup(function () {
			alert("금요일 10시 40분 am");

		});

		//-------------------------------------------------------
		$("#st5").hover(


			function () {
				console.log("오늘 점심메뉴는 뭐지");
			},//func1

			function () {
				console.log("아니 함수가 두번 쓸 수 있네");
			}//func2


			//마지막 함수는 실행이 안된다...함수는 두번까지만 가능한듯!!
			//함수 두개가 합쳐진거라 두개만 가능한건가!!

			/* 	    function(){
							console.log("ㅎㅎ 세번은 안되네......");
						}//func3
			 */

		);//hover


		//-------------------------------------------------------
		$("#fb input").focus(function () {
			$(this).css("background-color", "#ffcecc");

		});
		//-------------------------------------------------------

		$("#fb input").blur(function () {
			$(this).css("background-color", "#b3baff");

		});
		//-------------------------------------------------------
		//on()은 여러 이벤트 핸들러들을 연결한다
		$("#a2").on({

			mouseenter: function () {
				$(this).css("background-color", "#a9ebe0");
				console.log("mouseenter");
			},
			mouseleave: function () {
				$(this).css("color", "#ffd973");
				console.log("mouseleave");
			},

			click: function () {
				$(this).css("background-color", "#a7d4a9");
				console.log("click");
			}

		});  //on

		
		
		//-------------------------------------------------------
		$("#event1").click(function(){
			$(this).hide();
		});//event1





	});//document.ready
</script>

<body>

	<div id="div1">눌러봐 사라짐1</div>
	<br />
	<!-- ----------------------------------------------------------- -->
	<div>
		<strong id="st1">mouseenter</strong>는 마우스 커서가 위로 올라가면 이벤트 실행됨
	</div>
	<br />
	<!-- ----------------------------------------------------------- -->
	<div>
		<strong id="st2">mouseleave</strong>는 커서가 떠나면 실행됨
	</div>
	<br />
	<!-- ----------------------------------------------------------- -->
	<div>
		<strong id="st3">mousedown</strong>아 키보드 사고싶다
	</div>
	<br />

	<!-- ----------------------------------------------------------- -->
	<div>
		<strong id="st4">mouseup</strong>곧 있으면 점심시간
	</div>
	<br />

	<!-- ----------------------------------------------------------- -->
	<div>
		<strong id="st5">hover</strong>콘솔창을 보세요
	</div>
	<br />



	<hr />

	<p>여기 내용이 사라진다.</p>
	<button>Click!</button>


	<hr />

	<div>
		<p id="pppp">더블클릭하면 사라짐</p>
	</div>

	<hr />




	<div id="fb">
		<label for="">focus/blur의 실습을 위한 input임</label>
		<br />
		Name: <input type="text" placeholder="이름을 적어주세요." />
		<br />
		Emali: <input type="text" placeholder="이메일을 적어주세요." />
		<br />
	</div>




	<div>

		<!-- ----------------------------------------------------------- -->

		<p id="a2">여기가 on() 실습하는곳임</p>
		<br />
		<!-- ----------------------------------------------------------- -->

		<p id="a3"></p>
		<br />
		<!-- ----------------------------------------------------------- -->

		<p id="a4"></p>
		<br />

	</div>

		<!-- ----------------------------------------------------------- -->
		<div>
			<p id="event1">event1 실습임</p>
		</div>


</body>

</html>
